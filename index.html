<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
       
        <input type="text" placeholder="Enter city">    
    </header>
    <div class="current-container">
        <div class="current-left">
            <div class="location">test</div>
            <div class="date">test</div>
            <div class="units">Pick unit: <span id="f">F&nbsp;&nbsp;/</span>&nbsp;&nbsp;<span id="c">C</span></div>
            <div class="suntimes">
                <div class="sunrise">Description</div>
                <div class="sunset">Description</div>
            </div>
        </div>
        <div class="current-right">
            <img id="icon" src="">
            <div class="description">Description</div>
            <div class="temperature">Current Temperature</div>
        </div>
    </div>
    
    <div class="daily-forecast-container">
        <h2>Daily Forecast</h2>
         <div class="daily-container">
        
            
         </div>
        </div>
    </div>

    

    <div class="weekly-forecast-container">
        <h2>Weekly Forecast</h2>
        <div class="weekly-container">
            
        </div>
    </div>
</body>
</html>
