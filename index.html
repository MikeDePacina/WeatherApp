<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
       
        <input type="text" placeholder="Enter city:">    
    </header>
    <div class="current-container">
        <div class="current">
            <div class="location">test</div>
            <div class="date">test</div>
            <div class="units">Pick units: <span id="f">F&nbsp;&nbsp;/</span>&nbsp;&nbsp;<span id="c">C</span></div>
            <div class="temperature">Current Temperature <span id="unit">Test</span></div>
            <div class="description">Description</div>
            <div class="sunrise">Description</div>
            <div class="sunset">Description</div>
        </div>
        
        
        <div class="daily-container">
            <div class="location">LA</div>
            <div class="current-img" src="">S</div>
            <div class="lo-hi">Low / High</div>
        </div>

    </div>

    <div class="weekly-container">
        <h2>Weekly Forecast</h2>
        <div class="hourly-box-container"></div>
    </div>
</body>
</html>
